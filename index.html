<!DOCTYPE html>
<html>
  <head>
    <title>Future Services</title>
    <style>
      /* Style the navigation bar */
      .navbar {
        overflow: hidden; /* Hide overflow */
        background-color: #333; /* Set a background color */
      }
<body style="background-color: green;">

      /* Style the navigation bar links */
      .navbar a {
        float: left; /* Make the links float to the left */
        display: block; /* Display the links as block elements */
        color: white; /* Set the text color */
        text-align: center; /* Center the text */
        padding: 14px 20px; /* Add some padding */
        text-decoration: none; /* Remove the underline from the links */
        position: relative; /* Add position: relative to enable the use of ::before */
}

/* Insert an icon before the text of the links */
.navbar a::before {
  content: ""; /* Set the content to an empty string */
  position: absolute; /* Position the icon absolutely */
  top: 50%; /* Center the icon vertically */
  left: 0; /* Align the icon to the left */
  transform: translateY(-50%); /* Offset the icon by half its own height */
  width: 20px; /* Set the width of the icon */
  height: 20px; /* Set the height of the icon */
  background: url('icon.png') no-repeat; /* Set the icon as the background image */
  background-size: cover; /* Scale the icon to fit the dimensions */
}


      /* Change the color of the links on hover */
      .navbar a:hover {
        background-color: #ddd; /* Set a background color */
        color: black; /* Set the text color */
      }

      /* Style the active/current link */
      .navbar a.active {
        background-color: #4caf50; /* Set a background color */
        color: white; /* Set the text color */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </div>
    <h1>Welcome to Future Services</h1>
    <h2>This site is still under construction.</h1>
  </body>
</html>
