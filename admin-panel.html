<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <form id="login-form">
    <label for="password">Enter password:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="button" value="Enter" onclick="verifyPassword()">
    <input type="button" value="Show Password" onclick="togglePasswordVisibility()">
  </form> 
  
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
    function verifyPassword() {
      // Set the password here
      var password = "jcpsFS1978";
      
      // Get the password from the form
      var enteredPassword = document.getElementById("password").value;
      
      // Check if the password is correct
      if (enteredPassword === password) {
        // The password is correct, so display the page content
        window.location.href = "https://www.example.com";
      } else {
        // The password is incorrect, so display an error message
        window.alert("Incorrect Password");
      }
    }
  </script>
</body>
</html>
