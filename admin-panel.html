<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <form id="login-form">
    <label for="password">Enter password:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="button" value="Enter" onclick="verifyPassword()">
    <input type="button" value="Show Password" onclick="togglePasswordVisibility()">
  </form> 
  
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
    function verifyPassword() {
      // Set the password here
      var password = "jcpsFS1978";
      
      // Get the password from the form
      var enteredPassword = document.getElementById("password").value;
      
      // Check if the password is correct
      if (enteredPassword === password) {
        // The password is correct, so display the page content
        document.body.innerHTML = "<h1>Admin Panel</h1><p>Under Construction</p>";
      } else {
        // The password is incorrect, so display an error message
        document.body.innerHTML = "<h1>Error: Incorrect Password</h1><p>The password you entered is incorrect. Please try again.</p>";
      }
    }
  </script>
</body>
</html>
